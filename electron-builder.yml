appId: com.clarify-ai.app
productName: Clarify AI
copyright: Copyright (c) 2024

directories:
  output: dist
  buildResources: build

files:
  - electron-dist/**/*
  - out/**/*
  - package.json

extraMetadata:
  main: electron-dist/main.js

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.developer-tools

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: build/icons
  category: Development

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

publish: null
